{% extends 'dash_base.html' %}

{% block content %}

<section class="section-conten padding-y bg">

    {% include 'includes/alerts.html' %}
    <div class="container">
        <div class="row">
            {% include 'includes/seller_dashboard_sidebar.html' %}
            <main class="col-md-9">
                <section class="section-conten padding-y bg">
                    <div class="container">
                        <div class="row">
                            <main class="col-md-9">
                                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                                    <h1 class="h2">Confirm Deletion</h1>
                                </div>
                                <article class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">Are you sure you want to delete "{{ category.categoryname }}"?</h5>
                                        <form method="post">
                                            {% csrf_token %}
                                            <button type="submit" class="btn btn-danger">Delete</button>
                                            <a href="{% url 'category' %}" class="btn btn-secondary">Cancel</a>
                                        </form>
                                    </div>
                                </article>
                            </main>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>

</section>

{% endblock %}
