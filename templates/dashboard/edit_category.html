{% extends 'dash_base.html' %}

{% block content %}
<section class="section-conten padding-y bg">
    {% include 'includes/alerts.html' %}
    <div class="container">
        <div class="row">
            {% include 'includes/seller_dashboard_sidebar.html' %}
            <main class="col-md-9">
                <section class="section-conten padding-y bg">
                    <div class="container">
                        <div class="row">
                            <main class="col-md-9">
                                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                                    <h1 class="h2">Edit Category</h1>
                                    <div class="btn-toolbar mb-2 mb-md-0">
                                        <div class="btn-group me-2">
                                            <a href="{% url 'category' %}">
                                                <button class="btn btn-primary">View categories</button>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <article class="card">
                                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pl-3 pb-2 mb-3 border-bottom">
                                        <form action="{% url 'update_category' category.id %}" method="post" enctype="multipart/form-data" style="width:50%;">
                                            {% csrf_token %}
                                            <div class="form-group">
                                                <label for="categoryName">Category Name:</label>
                                                <input type="text" class="form-control" id="categoryName" name="categoryname" value="{{ category.categoryname }}" placeholder="Enter category name" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="description">Description:</label>
                                                <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter description" required>{{ category.description }}</textarea>
                                            </div>
                                            <div class="form-group">
                                                <label for="image">Current Image:</label><br>
                                                {% if category.image %}
                                                    <img src="{{ category.image.url }}" alt="{{ category.categoryname }}" style="max-width: 200px; max-height: 200px;">
                                                {% else %}
                                                    <p>No image uploaded</p>
                                                {% endif %}
                                                <input type="file" class="form-control-file mt-2" id="image" name="image" required>
                                            </div>
                                            <button type="submit" class="btn btn-primary" name="updatecategory">Update</button>
                                        </form>
                                    </div>
                                </article>
                            </main>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>
</section>
{% endblock %}
